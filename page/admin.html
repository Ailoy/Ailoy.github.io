<html lang="cn" dir="auto">

<head>
    <meta charset="utf-8">
    <title>Ailoy</title>
    <script src="https://ailoy.github.io/js/Vue.js"></script>
    <script src="https://ailoy.github.io/js/axios,js"></script>
    <link rel="stylesheet" href="https://ailoy.github.io/style.css">

</head>

<body class="list" id="top">
    <script>localStorage.getItem("pref-theme") === "dark" ? document.body.classList.add("dark") : localStorage.getItem("pref-theme") === "light" ? document.body.classList.remove("dark") : window.matchMedia("(prefers-color-scheme: dark)").matches && document.body.classList.add("dark")</script>
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="/" accesskey="h"
                    title="Dreamacro (Alt + H)">Ailoy's Blog</a>
            </div>
            <ul id="menu">
                <li><a href="/archives/" title="Archive"><span>Archive</span></a></li>
                <li><a href="/tags/" title="Tags"><span>Tags</span></a></li>
                <li><a href="https://github.com/ailoy" title="Github"><span>Github</span></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        标签:<br><input id="tags" type="text"><hr>
        标题:<br><input id="title" type="text" ><hr>
        正文:<br><textarea id="text" rows="30"></textarea><hr>
        <input type="button" value="提交" id="UploadButton">
    </main>
    <footer class="footer"><span>© 2023 <a href="https://github.com/ailoy">Ailoy</a></span>
</body>
<script>
    document.querySelector('#UploadButton').addEventListener('click', BlogUpload);
    function BlogUpload(){
        axios.put("https://szw7dhosige2lalngblrihhleu0bwzhg.lambda-url.ap-northeast-1.on.aws/",{
            "title": document.querySelector('#title').value,
            "text": document.querySelector('#text').value,
            "tags": document.querySelector('#tags').value
        }).then(res=>{
            alert("上传成功")
            console.log(res)
        }).catch(err=>{
            console.log(err)
        })
    }
</script>
</html>
